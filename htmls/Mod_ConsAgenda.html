        <!-- Ingresar Datos -->
        <div class="ingresoDatos">
            <form action="/" class="formulario" >
                <h1 class="title">Ingresar Propietario</h1>
                <!-- FALA TIPODOC QUE ES COMBO BOX-->
                <div class="input-Control">
                    <label for="Nit Agendamiento">Nit Agendamiento</label>
                    <input id="nitAgenda" name="nitAgenda" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Numero Documento de la persona">Numero Documento de la persona</label>
                    <input id="NumDocPers" name="NumDocPers" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Numero Documento de la mascota">Numero Documento de la mascota</label>
                    <input id="NumDocMas" name="NumDocMas" type="text"required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Fecha de Visita"> Fecha de Visita</label>
                    <input id="fechaVisita" name="fechaVisita" type="date"required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Hora Visita">Hora Visita</label>
                    <input id="horVisi" name="horVisi" type="time" required>
                    <div class="error"></div>
                </div>
                <!-- falta medio Pago que es listaDesplegable-->
                <div class="input-Control">
                    <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                    <input id="FechaNac" name="fechaNac" type="date">
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Telefono">Telefono</label>
                    <input id="Tel" name="tel" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Direccion">Direccion</label>
                    <input id="Dire" name="Dire" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" type="email" required>
                    <div class="error"></div>
                </div>
                <!-- FALA SEXO QUE ES COMBO BOX-->
                <div class="input-Control">
                    <label for="Contrase単a">Contrase単a</label>
                    <input id="Contrase単a" name="Contrase単a" type="password" required>
                    <div class="error"></div>
                </div>
                <button id="button">Modificar</button>
                <button id="button">Cancelar</button>

            </form>
        </div>
        <!-- Contactos-->
        <section class="social">
            <p>Siguenos En Nuestras Redes Sociales o Escribenos Nosotros Te Asesoramos</p>

                <a href="#"><i class="fab fa-tiktok"></i></a>
