        <!-- Ingresar Datos -->
        <div class="ingresoDatos">
        <!-- #region <img src="/img/portada.png" alt="portada" > --> 
            <form action="/" class="formulario">
                <h1 class="title">Ingresar Propietario</h1>
                <!-- FALA TIPODOC QUE ES COMBO BOX-->
                <div class="input-Control">
                    <label for="Numero de Documento">Numero de Documento</label>
                    <input id="NumeroDoc" name="NumeroDoc" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Nombre 1">Nombre 1</label>
                    <input id="Nombre1" name="Nombre1" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Nombre 2">Nombre 2</label>
                    <input id="Nombre2" name="Nombre2" type="text"required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Apellido 1"> Apellido 1</label>
                    <input id="Apellido1" name="Apellido1" type="text"required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Apellido 2">Apellido 2</label>
                    <input id="Apellido2" name="Apellido2" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Fecha de Nacimiento">Fecha de Nacimiento</label>
                    <input id="FechaNac" name="fechaNac" type="date">
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Telefono">Telefono</label>
                    <input id="Tel" name="tel" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Direccion">Direccion</label>
                    <input id="Dire" name="Dire" type="text" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Email">Email</label>
                    <input id="Email" name="Email" type="email" required>
                    <div class="error"></div>
                </div>
                <h4>Sexo</h4>
                <div class="radio">
                    <label for="Masculino">Masculino</label>
                    <input id="Masculino" name="condiMasculino" type="radio" required>
                    <label for="Femenino">Femenino</label>
                    <input id="Femenino" name="condiFemenino" type="radio" required>
                    <label for="NoDef">No Definido</label>
                    <input id="NoDef" name="condiNoDef" type="radio" required>
                    <div class="error"></div>
                </div>
                <div class="input-Control">
                    <label for="Contrase単a">Contrase単a</label>
                    <input id="Contrase単a" name="Contrase単a" type="password" required>
                    <div class="error"></div>
                </div>
                <button id="button">Ingresar</button>
                <button id="button">Cancelar</button>

            </form>
        </div>
        <!-- Contactos-->
        <section class="social">
            <p>Siguenos En Nuestras Redes Sociales o Escribenos Nosotros Te Asesoramos</p>

            <div class="links">

                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>

            </div>
        </section>
